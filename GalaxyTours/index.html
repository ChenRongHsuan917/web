<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Galaxy Tours</title>
        <link rel="stylesheet" href="../GalaxyTours/style.css">
    </head>
    <body>
        <h1>Galaxy Tour</h1>
        <div id="app" style="margin:0 auto;">
            <div style="margin:0 auto;">
                <h2 :class="h2ClassController">{{productName}}</h2>
            <p :style="pStyleController">{{productDescription}}</p>
            <table v-for="(productClass, index) in productClasses" :key="index" width="100%">
                <tr>
                    <td width="20%">{{productClass.name}}</td>
                    <td width="20%">US${{productClass.price.toLocaleString('en-US')}}</td>
                    <td style="margin:0 auto;">
                        <button class="style" style="width: 35% " v-if="productClass.earlyBird">Book Earlybird!</button>
                        <button class="style" style="width: 35%" v-else>Book</button>&nbsp;
                        <span v-show="productClass.seatAvailable < 10" style="color:red" >
                            Sold Out!!!!
                        </span>
                    </td>
                </tr>
            </table>
            <img :src="image[Math.floor(Math.random()*image.length)]"
                 :style="imageStyleController"
                 :alt="imageAlt" :title="imageAlt" style="margin:0 auto;">
            </div>
            
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="../GalaxyTours/main.js"></script>
    </body>
</html>
