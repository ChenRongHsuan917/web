<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>My Test Page</title>
      <link rel="stylesheet" href="style.css"><!-- css -->
      <link rel='icon' href="images/logo.ico"><!-- icon -->
    </head>
    <body>

      <div class="header">
        <h3>記帳本</h3>
        <div class="login">
          <input class="button styled" id="button" type="button" value="登入" onclick="location.href='../login/index.html'">
        </div>
      </div>

      <section class="container">
        <div class="">
          <h6 class="container-warn">*必填欄位</h6>
          <h2 class="container-title">註冊帳號</h2>
        </div>

        <form action="/register" method="POST">
            <div class="inform">
              <div class="name">
                <label class="name" for="name">姓名<span class="text-warning"> *</span></label>
                <input type="text" class="" id="name" name="name" placeholder="Enter name" value="" required />
              </div>
              <div class="email">
                <label class="emailf" for="email">信箱<span class="text-warning"> *</span></label>
                <input type="email" class="" id="emailf" name="email" placeholder="Enter email" required />
              </div>
              <div class="password">
                <label class="passwordf" for="password">密碼<span class="text-warning"> *</span></label>
                <input type="password" class="passwordf" id="password" name="password" placeholder="Enter password" required />
              </div>
              <div class="confirmPassword">
                <label class="confirmPassword" for="confirmPassword">確認密碼<span class="text-warning"> *</span></label>
                <input type="confirmPassword" class="" minlength="8" maxlength="16" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" value="" required />
              </div>
                <div class="">
                  <input class="LoginButt" id="button" type="button" value=" 註冊 "onclick="location.href='../login/index.html'">
                </div>
           </div>
        </form>

        <p class="register">
            已註冊過帳號？<a href="../login/index.html" class="text-info">登入</a>
        </p>
    </section>  

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
    <!--   <script src="data.js"></script>    -->
    
</body>
</html>
